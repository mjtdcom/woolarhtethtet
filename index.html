<!DOCTYPE html>
<html>
<head>
    <title>Mad Libs Generator</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        input { margin: 5px; padding: 8px; width: 100%; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Mad Libs Generator</h1>
    <p>Fill in the blanks below:</p>

    <label>First Name:</label>
    <input type="text" id="First Name" placeholder="e.g., Htet Wai">

    <label>Last Name:</label>
    <input type="text" id="Last Name" placeholder="e.g., Hlaing">

    <label>Verb (Past Tense):</label>
    <input type="text" id="verb_past" placeholder="e.g., danced">

    <label>Adverb:</label>
    <input type="text" id="adverb" placeholder="e.g., wildly">

    <label>Animal:</label>
    <input type="text" id="animal" placeholder="e.g., octopus">

    <button onclick="generateMadLib()">Generate Story</button>

    <h2>Your Mad Lib Story:</h2>
    <div id="story"></div>

    <script>
        function generateMadLib() {
            // Get user inputs
            const adjective = document.getElementById("adjective").value;
            const noun = document.getElementById("noun").value;
            const verb_past = document.getElementById("verb_past").value;
            const adverb = document.getElementById("adverb").value;
            const animal = document.getElementById("animal").value;

            // Generate story
            const story = `
                Once upon a time, there was a ${adjective} ${noun} who loved to ${verb_past} ${adverb}. 
                One day, the ${noun} met a ${animal} and they became best friends. 
                They lived happily ever after... until the ${animal} ate the ${noun}.
            `;

            // Display story
            document.getElementById("story").innerText = story;
        }
    </script>
</body>
</html>
